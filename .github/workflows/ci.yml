name: CI Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: SLMTS-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install django djangorestframework django-cors-headers django-filter
      
      - name: Run migrations
        run: |
          python manage.py makemigrations
          python manage.py migrate
      
      - name: Check for syntax errors
        run: |
          python -m py_compile SLMTS_app/*.py
          python -m py_compile SLMTS_project/*.py

  backend-test:
    name: Backend Test
    runs-on: ubuntu-latest
    needs: backend-build
    
    defaults:
      run:
        working-directory: SLMTS-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install django djangorestframework django-cors-headers django-filter
      
      - name: Run migrations
        run: |
          python manage.py makemigrations
          python manage.py migrate
      
      - name: Run tests
        run: |
          python manage.py test

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: SLMTS-frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: SLMTS-frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Verify utils file exists
        run: |
          if [ ! -f "src/lib/utils.ts" ]; then
            echo "Error: src/lib/utils.ts not found!"
            exit 1
          fi
          echo "utils.ts found successfully"
      
      - name: Run linter
        run: npm run lint --if-present
        continue-on-error: true
      
      - name: Build frontend
        run: npm run build

  frontend-test:
    name: Frontend Test
    runs-on: ubuntu-latest
    needs: frontend-build
    
    defaults:
      run:
        working-directory: SLMTS-frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: SLMTS-frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test --if-present
        continue-on-error: true

  deploy-backend:
    name: Deploy Backend to Render
    runs-on: ubuntu-latest
    needs: [backend-build, backend-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Trigger Render Deployment
        run: |
          curl -X POST "${{ secrets.BACKEND_DEPLOY_HOOK }}"
      
      - name: Deployment Triggered
        run: |
          echo " Backend deployment triggered on Render"
          echo " Check deployment status at: https://slmts-project.onrender.com"
