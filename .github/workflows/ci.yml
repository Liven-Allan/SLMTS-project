name: CI Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  backend-build-and-test:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: SLMTS-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install django djangorestframework django-cors-headers django-filter
      
      - name: Run migrations
        run: |
          python manage.py makemigrations
          python manage.py migrate
      
      - name: Run tests
        run: |
          python manage.py test
      
      - name: Check for syntax errors
        run: |
          python -m py_compile SLMTS_app/*.py
          python -m py_compile SLMTS_project/*.py

  frontend-build-and-test:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: SLMTS-frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: SLMTS-frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint --if-present
        continue-on-error: true
      
      - name: Build frontend
        run: npm run build
      
      - name: Run tests
        run: npm test --if-present
        continue-on-error: true
